name: AstrBot Dashboard CI

on:
  push:
    branches: ["master"]
    paths:
      - "dashboard/**"
  pull_request:
    branches: ["master"]
    paths:
      - "dashboard/**"
  workflow_dispatch:

concurrency:
  group: dashboard-ci-${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug runner & env
        run: |
          echo "Runner: $RUNNER_OS"
          echo "GITHUB_REF: $GITHUB_REF"
          echo "GITHUB_SHA: $GITHUB_SHA"
          echo "GITHUB_REF_NAME: $GITHUB_REF_NAME"
          echo "PATH: $PATH"
          echo "Node tool cache:"
          ls -la /opt/hostedtoolcache || true

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # remove cache: 'pnpm' to avoid requiring pnpm before it's installed

      - name: Ensure pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8'
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-store-path
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store-path.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies and build
        working-directory: dashboard
        run: |
          set -eux
          echo "pwd: $(pwd)"
          echo "ls:"
          ls -la
          pnpm --version
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Inject commit SHA, clean markdown and zip dist
        run: |
          set -eux
          TARGET_DIST="dashboard/dist"
          if [ ! -d "${TARGET_DIST}" ]; then
            echo "ERROR: build output '${TARGET_DIST}' not found" >&2
            ls -la dashboard || true
            exit 1
          fi

          COMMIT_SHA=$(git rev-parse --verify HEAD)
          echo "COMMIT_SHA=${COMMIT_SHA}" >> $GITHUB_ENV

          mkdir -p "${TARGET_DIST}/assets"
          echo "${COMMIT_SHA}" > "${TARGET_DIST}/assets/version"

          find "${TARGET_DIST}" -type f -name "*.md" -print -delete || true

          ZIP_NAME="dashboard-dist-${COMMIT_SHA}.zip"
          cd dashboard
          zip -r "../${ZIP_NAME}" dist
          cd -
          echo "ZIPPED=${ZIP_NAME}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: dashboard-dist-${{ env.COMMIT_SHA }}
          path: ${{ env.ZIPPED }}
          retention-days: 7

      - name: Upload latest pointer
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: dashboard-dist-latest
          path: dashboard/dist/assets/version
          retention-days: 3

      - name: Final debug (list dist)
        if: always()
        run: |
          set -eux
          echo "dist exists?"; ls -la dashboard/dist || true
